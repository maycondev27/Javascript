<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        #res {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-top: 50px;
            margin-left: 35px;
        }
        h1 {
            margin-left: 65px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Atenção...</div>


<script>
//os dois window.documents funcionam do mesmo jeito, só muda a forma.
    function somar() {
    var tnt1 = window.document.getElementById("txtn1")
    var tnt2 = window.document.querySelector("input#txtn2")
    var res = window.document.getElementById ("res")
    var n1 = Number(txtn1.value)
    var n2 = Number(txtn2.value)
    var s = n1 + n2
    res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`

}
       

    </script>
    </body>
</html>
