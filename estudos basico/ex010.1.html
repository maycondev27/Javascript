<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DE ONDE VOCÊ É?</title>
</head>
<style>
    div#res { 
        margin-top: 10px;
        size: 15px;
    }
</style>
<body>
    <h1>Sistema de nacionalidades</h1>
    De qual país você é? 
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
  
<div id="res">

</div>
<script>
 function verificar() {
    var pais1 = document.getElementById('pais')
    var res = document.getElementById("res")
    var res1 = pais1.value

  if (res1 == 'Brasil' | res1 == "brasil") {
    res.innerHTML = "Você é <strong>Brasileiro!</strong>"
  }
   else {
     res.innerHTML = "Você é <strong>gringo!</strong>"
 }
}
</script>
</body>
